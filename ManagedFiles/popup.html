<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Managed Files</title>
    <style>
      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 1rem;
        width: 220px;
        background: #f9fafb;
      }
      h1 {
        font-size: 1rem;
        margin: 0 0 0.5rem;
        color: #333;
      }
      button {
        display: block;
        width: 100%;
        padding: 0.6rem;
        font-size: 0.9rem;
        border: none;
        border-radius: 6px;
        background: #4a90e2;
        color: white;
        cursor: pointer;
        transition: background 0.2s;
        margin-bottom: 0.5rem;
      }
      button:hover {
        background: #357ab8;
      }
    </style>
  </head>
  <body>
    <h1>Managed Files</h1>
    <button id="supportBtn">Contact IT Support</button>
    <button id="logsBtn">View Logs</button>
    <!-- âœ… Only include once -->
